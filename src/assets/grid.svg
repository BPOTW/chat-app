<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40">
  <defs>
    <!-- Repeat pattern with full + at each intersection -->
    <pattern id="plus-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Vertical line -->
      <line x1="20" y1="0" x2="20" y2="40" stroke="white" stroke-width="1" />
      <!-- Horizontal line -->
      <line x1="0" y1="20" x2="40" y2="20" stroke="white" stroke-width="1" />
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#plus-grid)" />
</svg>
